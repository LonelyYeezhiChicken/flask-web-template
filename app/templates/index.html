<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        textarea {
            font-size: 1rem;
            width: 30rem;
            height: 5rem;
            margin: 2rem;
        }

        .inpBtn {
            font-size: 2rem;
            background-color: rgb(0, 77, 221);
            color: azure;
            width: 20rem;
            height: 5rem;
            margin-left: 5rem;
        }
    </style>
</head>

<body>

    <h1>請輸入要翻譯的文字</h1>
    <div>
        <div>
            <textarea id="inp" value="" placeholder="請輸入英文"></textarea>
        </div>
        <div>
            <input class="inpBtn" type="button" value="翻譯" onclick="toTranslate()">
        </div>
        <div>
            <textarea id="out" value="" disabled></textarea>
        </div>
    </div>
    <script>

        let url = 'http://127.0.0.1:8000/api/toTranslate'

        function toTranslate() {
            let inp = document.getElementById('inp');
            let oup = document.getElementById('out');
            let data = { inData: inp.value }

            if (inp.value === '') {
                oup.value = '請輸入要翻譯的文字'
                return
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).then((respons) => {
                return respons.json(); //取的資料後將資料傳給下一個 then
            }).then((data) => {
                oup.value = data
            }).catch((error) => { // 當初出現錯誤時跑 catch
                console.log(error);
            })
        }
    </script>
</body>

</html>
